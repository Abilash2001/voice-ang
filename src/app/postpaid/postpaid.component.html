<!DOCTYPE html>
<html lang="en">
<head>
    <app-meta></app-meta>
</head>
<body>
    <app-header></app-header>
    <span><h5 class="text-center alert alert-primary"><b>Upto $50 Cashback + 30 Reward Coins! Recharge via <u class="text-danger">Voizfonica App!!!</u></b></h5></span>
    <section class="container p-3">
        <h1>
            Postpaid Plans:
        </h1>
        <hr>
        <div class="container row mt-5">
            <div class="card mb-3" *ngFor="let i of viPlans">
                <div class="card-body row">
                    <span class="bg-dark text-white col-2 rounded text-center p-3">
                        <h1>${{i.plan_price}}</h1>
                    </span>
                    <span class="col p-3">
                        <h5><b>{{i.plan_talktime}}</b></h5>
                        <p>Calls</p>
                    </span>
                    <span class="col p-3">
                        <h5><b>{{i.plan_data}}GB</b></h5>
                        <p>Data</p>
                    </span>
                    <span class="col p-3">
                        <button id="{{i.id}}" class="btn btn-danger" style="width: 60%;">Buy Pack</button>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</body>
</html>
