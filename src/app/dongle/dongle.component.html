<!DOCTYPE html>
<html lang="en">
<head>
    <app-meta></app-meta>
</head>
<body>
    <app-header></app-header>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <div class="alert alert-success" *ngIf="success">
        {{success}}
    </div>
    <section class="container">
        <div class="container row p-3 d-flex justify-content-center justify-content-around">
            <h2 class="text-center container alert alert-secondary"><b>All Dongle Plans</b></h2>
            <div class="card p-3" style="width:20rem" *ngFor="let i of DAllPack">
              <img src="assets/img6.PNG" style="width:20 rem">
                      <div class="container alert alert-danger">
                        <div class="contianer ms-3">
                <h3 class="text">${{i.plan_price}}</h3>
                          </div>
                <div class="card-body row">
                    <span class="col">
                        <h5><b>{{i.plan_data}}GB/Day</b></h5>
                        <p>Data</p>
                    </span>
                    <div class="row mt-3">
                        <span class="col">
                            <h5><b>{{i.plan_validity}}Days</b></h5>
                            <p>Validity</p>
                        </span>
                        <span class="col">
                            <h5><b>{{i.plan_usage}}</b></h5>
                            <p>Users</p>
                        </span>
                    </div>
                  <a  class="text-decoration-none text-white" href="/admin/editdongle?id={{i.id}}"><button id="{{i.id}}" class="btn btn-danger container">Edit Pack</button></a>

                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
