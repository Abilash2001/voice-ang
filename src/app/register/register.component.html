<!doctype html>
<html lang="en">
<head>
  <app-meta></app-meta>
</head>
<body>
  <app-header></app-header>
  <section class="row">
    <!-- left side -->
    <div class="col">
      <img src="assets/mainImg.png" style="width: 40rem;" class="img-fluid" alt="">
    </div>
    <!-- right side -->
    <div class="col p-3 mt-5" style="position: relative;right: 1rem;top:5rem">
      <h1 class="text-center">SignUp</h1>
      <div class="container">
        <form action="logval" class="p-3">
          <span class="d-flex justify-content-center">
            <input type="email" name="email" style="width: 80%;border:0px; border-bottom: 2px solid black;" class="p-1 mt-3 fs-4" placeholder="Email">
          </span>
          <span class="d-flex justify-content-center">
            <input type="tel" name="phone" style="width: 80%;border:0px; border-bottom: 2px solid black;" class="p-1 mt-3 fs-4" placeholder="Phone">
          </span>
          <span class="d-flex justify-content-center">
            <input type="password" name="password" style="width: 80%;border:0px; border-bottom: 2px solid black;" class="p-1 mt-3 fs-4" placeholder="Password"><br>
          </span>
          <span class="d-flex justify-content-center mt-5"><button style="width: 50%;" class="btn btn-dark">Submit</button></span>
        </form>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</body>
</html>
