<section id="pack" class="container p-3">
    <div class="row">
        <div class="container p-3 card col">
            <span class="d-flex justify-content-between alert alert-secondary">
                <h3><b>Best Dongle Selling Pack</b></h3>
                <span class="d-flex justify-content-around" style="width: 15rem;">
                    <button class="btn btn-danger" onclick="window.location='admin/newdongleplan'">+ New Pack</button>
                    <button onclick="window.location='admin/viewdonglepack'" class="btn btn-dark">View All Pack</button>
                </span>
            </span>

            <div class="card-body ">
                <div class="container row d-flex justify-content-around">
                    <div class="card p-3" style="width:20rem" *ngFor="let i of vidBestPack">
                      <img src="assets/img6.PNG" style="width:20 rem">
                      <div class="container alert alert-danger">
                      <div class="contianer ms-3">
                        <h3 class="text">${{i.plan_price}}</h3>
                        </div>
                        <div class="card-body row">
                            <span class="col">
                                <h5><b>{{i.plan_data}}GB/Day</b></h5>
                                <p>Data</p>
                            </span>
                            <div class="row mt-3">
                                <span class="col">
                                    <h5><b>{{i.plan_validity}}Days</b></h5>
                                    <p>Validity</p>
                                </span>
                                <span class="col">
                                    <h5><b>{{i.plan_usage}}</b></h5>
                                    <p>Users</p>
                                </span>
                            </div>
                            <a  class="text-decoration-none text-white" href="/admin/editdongle?id={{i.id}}"><button id="{{i.id}}" class="btn btn-danger container" >Edit Pack</button></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
