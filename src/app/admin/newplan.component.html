<!DOCTYPE html>
<html lang="en">
<head>
    <app-meta></app-meta>
</head>
<body>
    <app-adminheader></app-adminheader>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <section class="container">
        <div class="row">
            <!-- left side -->
            <div class="col">
                <form action="" class="container border border-2 mt-5 p-3">
                    <h3 class="text-center alert alert-secondary">New Plan</h3>
                    <input class="form-control p-2 mb-2" type="text" name="price" id="" placeholder="Price" [(ngModel)]="newplan_price">
                    <input class="form-control p-2 mb-2" type="text" name="calls" placeholder="Talktime" id="" [(ngModel)]="newplan_talktime">
                    <input class="form-control p-2 mb-2" type="text" name="Data" placeholder="Data" id="" [(ngModel)]="newplan_data">
                    <input class="form-control p-2 mb-2" type="text" name="validity"placeholder="validity" id="" [(ngModel)]="newplan_validity">
                    <button class="btn btn-dark container" (click)="newPlan()">Submit</button>
                </form>
            </div>
            <!-- right side -->
            <div class="col-3">
                <div class="card p-3 mt-5" style="width:20rem">
                    <h3 class="text-center bg-dark text-white p-3 rounded">${{newplan_price || 0}}</h3>
                    <div class="card-body row">
                        <span class="col">
                            <h5><b>{{newplan_talktime || "nil"}}</b></h5>
                            <p>Calls</p>
                        </span>
                        <span class="col">
                            <h5><b>{{newplan_data || 0}}GB/Day</b></h5>
                            <p>Data</p>
                        </span>
                        <div class="row mt-3">
                            <span class="col">
                                <h5><b>{{newplan_validity || 0}}Days</b></h5>
                                <p>Validity</p>
                            </span>
                        </div>
                        <button  class="btn btn-danger container">Buy Pack</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
