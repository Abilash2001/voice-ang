<section id="pack" class="container p-3">
    <div class="row">
        <div class="container p-3 card col">
            <span class="d-flex justify-content-between alert alert-secondary">
                <h3><b>Best Selling Pack</b></h3>
                <span class="d-flex justify-content-around" style="width: 15rem;">
                    <button class="btn btn-danger">+ New Pack</button>
                    <button onclick="window.location='admin/viewpack'" class="btn btn-dark">View All Pack</button>
                </span>
            </span>
            
            <div class="card-body">
                <div class="container row d-flex justify-content-around">
                    <div class="card p-3" style="width:20rem" *ngFor="let i of viBestPack">
                        <h3 class="text-center bg-dark text-white p-3 rounded">${{i.plan_price}}</h3>
                        <div class="card-body row">
                            <span class="col">
                                <h5><b>{{i.plan_talktime}}</b></h5>
                                <p>Calls</p>
                            </span>
                            <span class="col">
                                <h5><b>{{i.plan_data}}GB/Day</b></h5>
                                <p>Data</p>
                            </span>
                            <div class="row mt-3">
                                <span class="col">
                                    <h5><b>{{i.plan_validity}}Days</b></h5>
                                    <p>Validity</p>
                                </span>
                                <span class="col">
                                    <h5><b>{{i.plan_usage}}</b></h5>
                                    <p>Users</p>
                                </span>
                            </div>
                            <button id="{{i.id}}" class="btn btn-danger container">Edit Pack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
